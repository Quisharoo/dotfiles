# ~/.codex/config.toml
model = "gpt-5-codex"
model_reasoning_effort = "medium"
model_max_output_tokens = 2000
model_verbosity = "medium"

auto_commit = true
auto_push   = true
auto_pr     = true
auto_review_accept = false
approval_policy = "never"
sandbox_mode    = "workspace-write"

[shell_environment_policy]
inherit = "core"
exclude = ["*KEY*", "*TOKEN*", "*SECRET*"]
include_only = ["PATH", "HOME", "SHELL"]
set = { TZ = "Europe/Dublin" }

[tools]
web_search = true

[history]
persistence = "save-all"

[tui]
notifications = true

file_opener = "vscode"

[projects."/Users/colm/code"]
trust_level = "trusted"
include = ["**/*.md","**/*.txt","**/*.json","**/*.yaml","**/*.yml","**/*.ts","**/*.tsx","**/*.js"]
exclude = ["**/node_modules/**","**/dist/**","**/.next/**","**/build/**",".git/**"]